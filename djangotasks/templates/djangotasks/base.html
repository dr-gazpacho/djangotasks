<!-- templates/base.html -->
<!DOCTYPE html>
    <html>
    <head>
        <title>Django Authentication</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f4;
            }
            .auth-container {
                max-width: 500px;
                margin: 50px auto;
                padding: 20px;
                background: white;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h2 {
                color: #333;
                text-align: center;
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .btn {
                display: inline-block;
                padding: 10px 15px;
                background: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                width: 100%;
                border-radius: 4px;
                font-size: 16px;
            }
            .btn-logout {
                background: #f44336;
            }
            .messages {
                margin-bottom: 20px;
            }
            .alert {
                padding: 10px;
                background-color: #f44336;
                color: white;
                margin-bottom: 15px;
                border-radius: 4px;
            }
            .alert-success {
                background-color: #4CAF50;
            }
            .user-info {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
